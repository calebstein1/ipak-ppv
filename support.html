<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('V4JqfTzqfz6-Dlc_U');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById("sending-text").innerHTML = '<div class="loader"></div>Sending...';
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_fdws8as', 'template_3utipak_support', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById("sending-text").textContent = "Message sent successfully, you should hear back soon!";
                        document.getElementById("contact-form").reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        document.getElementById("sending-text").textContent = "Sending failed for some reason, please send your request directly to helpdesk@ipak-edu.org";
                    });
            });
        }
    </script>
    <style>
        #sending-text {
            margin-top: 8px;
            gap: 8px;
            align-items: center;
            display: flex;
        }
        .loader {
            border: 4px solid var(--nord4);
            border-top: 4px solid var(--nord1);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <label for="menu-toggle">
            <img class="mobile-nav" src="/burger.png" alt="hamburger menu"></img>
        </label>
        <a href="/"><img class="home-nav" src="/home.png" alt="home button"></a>
        <h1 id="newest-recipes" class="header-logo"><a href="/">Support</a></h1>
    </div>
    <div class="content-area">
        <input type="checkbox" id="menu-toggle">
        <div class="sidebar">
            <script src="/sidebar.js"></script>
        </div>
        <div class="text-container">
            <p>If you need assistance with any part of this site or the On-Demand service, please use the form below and we'll get back to you as soon as possible.</p>
            <form id="contact-form" class="contact-form">
                <input type="hidden" name="contact_number">
                <label for="user_name">Name:</label>
                <input type="text" name="user_name" required>
                <label for="user_email">Email:</label>
                <input type="email" name="user_email" required>
                <label for="message">Message:</label>
                <textarea name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
            <div id="sending-text"></div>
            <p>The source code for this site is hosted <a target="_blank" href="https://github.com/calebstein1/ipak-ppv">on GitHub</a>, and you're more than welcome to open an issue or feature request there as well.</p>
        </div>
    </div>
</body>
</html>
